<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Vue.js"></script>

</head>
<body>
<!--注册组件:将一个固定的模板注册称为标签使用-->
<div id="app">

    <!--    3.使用组件名字作为标签,该标签即为整个组件的内容-->
    <abc></abc>

</div>


<!--        1.定义组件
   如果在组件中存在多个标签,那么这些标签应该在同一个根标签中
   -->
<template id="temp1">
    <div>
        <img src="anni.jpg">
        <p>功能菜单名字</p>
    </div>
</template>

<script>
    //2.注册组件  声明组件
    const abc = {
        template: "#temp1"
    }

    new Vue({
        el: "#app",
        //3.注册组件    局部注册
        components: {
            abc,
        },
    })
    //全局注册和局部注册的区别:
    //全局注册其他的vue对象也能使用该标签
    //局部注册仅当前注册了该标签的Vue对象能使用

</script>
</body>
</html>
